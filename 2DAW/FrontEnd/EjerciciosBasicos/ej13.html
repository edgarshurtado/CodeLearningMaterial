<title>Ejercicio 13 - DOM básico y atributos XHTML</title>

<script type="text/javascript">
function anade() {
  //Creamos los elementos necesarios (tag + texto)
  var nuevoElementoLista = document.createElement('li');
  var texto = document.createTextNode('Elemento añadido');

  // Obtenemos el objeto DOM lista al que vamos a añadir los elementos
  var target = document.getElementById('lista');

  //Añadimos las relaciones en el arbol DOM
  nuevoElementoLista.appendChild(texto); //texto como hijo de nuevoElementoLista
  target.appendChild(nuevoElementoLista); //nuevoElementoLista como hijo de target
}
</script>
</head>
