    var x-coord = trigger.clientX;
    var y-coord = trigger.clientY; 

    return [x-coord, y-coord];
}

        x-coord = trigger.clientX + document.body.scrollLeft;

        x-coord = trigger.pageX;
        y-coord = trigger.pageY;
    }
}
