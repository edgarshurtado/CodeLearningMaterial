<table class="table table-striped table-hover">
    <!-- Para ordenar en sentido inverso pondrÃ­amos el signo `-` delante del nombre del campo. Por ejemplo:
     `orderBy='-release_date'`-->
    <tr ng-repeat="pelicula in peliculas">
        <td>
            <img ng-src="{{rutaImagen(pelicula.poster_path)}}" />
        </td>
        <td>
            <a href="" ng-click="verDetalle(pelicula.id)">{{pelicula.title}}</a>
        </td>
        <td>{{pelicula.release_date | date:"longDate" | fechaEstrenoFilter }}</td>
    </tr>
</table>
